<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>‚ö° Typing Speed Test</h1>
        <p class="subtitle">Test your typing speed and accuracy!</p>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">WPM</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">60</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <div class="text-display" id="text-display"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="typing-input" 
                placeholder="Click 'Start Test' to begin typing..."
                disabled
            >
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="start-btn">Start Test</button>
            <button class="btn btn-secondary" id="reset-btn">Reset</button>
        </div>

        <div class="high-scores">
            <h3>üèÜ High Scores</h3>
            <ul class="score-list" id="score-list">
                <li class="score-item">No scores yet. Be the first!</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
