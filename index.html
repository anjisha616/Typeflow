<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeflow | Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="hero">
            <div class="hero-top">
                <div class="brand">Typeflow</div>
                <button class="theme-toggle" id="theme-toggle" type="button" aria-pressed="false">
                    Dark mode
                </button>
            </div>
            <p class="tagline">Precision typing, real-time feedback, clean results.</p>
        </header>

        <section class="panel">
            <div class="controls-row">
                <div class="timer-group" role="group" aria-label="Timer options">
                    <button class="timer-btn active" data-time="15">15s</button>
                    <button class="timer-btn" data-time="30">30s</button>
                    <button class="timer-btn" data-time="60">60s</button>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <span class="stat-label">WPM</span>
                        <span class="stat-value" id="wpm">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Accuracy</span>
                        <span class="stat-value" id="accuracy">100%</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Time</span>
                        <span class="stat-value" id="timer">15</span>
                    </div>
                </div>
            </div>

            <div class="options-row" role="group" aria-label="Text options">
                <label class="toggle">
                    <input type="checkbox" id="toggle-caps">
                    <span>Include capitals</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="toggle-numbers">
                    <span>Include numbers</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="toggle-symbols">
                    <span>Include symbols</span>
                </label>
            </div>

            <div class="text-card" aria-live="polite">
                <div class="text-display" id="text-display"></div>
            </div>

            <div class="input-card">
                <input
                    type="text"
                    id="typing-input"
                    placeholder="Press Start to begin..."
                    autocomplete="off"
                    spellcheck="false"
                    disabled
                >
                <p class="hint">Tip: Keep a steady rhythm. Press Esc to restart.</p>
            </div>

            <div class="actions">
                <button class="btn primary" id="start-btn">Start</button>
                <button class="btn ghost" id="restart-btn">Restart</button>
                <button class="btn ghost" id="new-text-btn">New Text</button>
            </div>
        </section>
    </div>

    <div class="results hidden" id="results" role="dialog" aria-modal="true">
        <div class="results-card">
            <h2>Results</h2>
            <div class="results-grid">
                <div class="result-item">
                    <span class="result-label">WPM</span>
                    <span class="result-value" id="result-wpm">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Accuracy</span>
                    <span class="result-value" id="result-accuracy">100%</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Correct</span>
                    <span class="result-value" id="result-correct">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Mistakes</span>
                    <span class="result-value" id="result-incorrect">0</span>
                </div>
            </div>
            <div class="results-actions">
                <button class="btn primary" id="results-restart">Restart</button>
                <button class="btn ghost" id="results-new-text">New Text</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
